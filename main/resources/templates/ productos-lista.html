<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Productos</title>
    <  <link rel="stylesheet"
             href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-3">Listado de Productos</h1>

    <a class="btn btn-primary mb-3" th:href="@{/vista/productos/nuevo}">
        + Nuevo producto
    </a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <!-- Cambia estos campos según tu entidad -->
            <th>Nombre</th>
            <th>Precio Compra</th>
            <th>Precio Venta</th>
            <th>Unidad</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${listaProductos}">
            <td th:text="${prod.idProducto}">1</td>
            <!-- Si tienes nombreProducto en tu entity, úsalo así: -->
            <td th:text="${prod.nombreProducto}">Nombre demo</td>
            <td th:text="${prod.precioCompra}">0.00</td>
            <td th:text="${prod.precioVenta}">0.00</td>
            <td th:text="${prod.unidadMedida}">Unidad</td>
            <td th:text="${prod.estado}">1</td>

            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{'/vista/productos/editar/' + ${prod.idProducto}}">
                    Editar
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{'/vista/productos/eliminar/' + ${prod.idProducto}}"
                   onclick="return confirm('¿Seguro que deseas eliminar este producto?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
