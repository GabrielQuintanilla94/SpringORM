<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Gestión de Productos - Spring ORM Demo</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd15, #6c757d20);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            padding: 4rem 1rem 2rem 1rem;
            flex-grow: 1;
        }

        .hero-title {
            font-weight: 700;
            font-size: 2.4rem;
        }

        .hero-subtitle {
            max-width: 780px;
            margin: 0 auto;
            color: #555;
        }

        .card-option {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .card-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #777;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" th:href="@{/}">
            <i class="bi bi-box-seam me-2"></i>
            Sistema de Inventario
        </a>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container hero">

    <!-- Encabezado -->
    <div class="text-center mb-5">
        <h1 class="hero-title mb-3">
            Gestión de inventario Actual
        </h1>
        <p class="hero-subtitle">
            Aplicación destinada para la gestion de productos actuales y nuevos a ingresar
        </p>
    </div>

    <!-- Tarjeta única -->
    <div class="row justify-content-center g-4">

        <div class="col-md-5">
            <div class="card card-option h-100 shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title mb-3">
                        <i class="bi bi-bag-check-fill me-2 text-primary"></i>
                        Gestionar productos
                    </h4>
                    <p class="card-text mb-4">
                        Ingresa para ver, modificar y eliminar productos.
                    </p>
                    <a th:href="@{/vista/productos}" class="btn btn-primary btn-lg w-100">
                        Ver productos
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    Demo académica · Spring Boot + Spring ORM · Gestión de productos
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
