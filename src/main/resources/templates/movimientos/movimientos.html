<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="text-primary fw-bold"><i class="bi bi-arrow-left-right"></i> Historial de Movimientos</h2>
            <p class="text-muted">Registro de todas las Entradas y Salidas</p>
        </div>
        <a href="/movimientos/crear" class="btn btn-success btn-lg shadow-sm">
            <i class="bi bi-plus-circle-fill"></i> Registrar Nuevo
        </a>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Descripción</th>
                        <th>Monto ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${listaMovimientos}">
                        <td class="ps-4 fw-bold" th:text="${m.id_movimiento}">1</td>
                        
                        <td>
                            <span th:if="${m.fecha_movimiento != null}" 
                                  th:text="${#temporals.format(m.fecha_movimiento, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:unless="${m.fecha_movimiento != null}" class="badge bg-secondary">Sin Fecha</span>
                        </td>

                        <td>
                            <span th:text="${m.producto?.nombre_producto ?: 'Producto Eliminado'}" class="fw-bold text-dark"></span>
                        </td>
                        
                        <td>
                            <span th:if="${m.tipo_movimiento == 'Entrada'}" class="badge bg-success rounded-pill px-3">Entrada</span>
                            <span th:if="${m.tipo_movimiento == 'Salida'}" class="badge bg-danger rounded-pill px-3">Salida</span>
                        </td>
                        
                        <td th:text="${m.cantidad}">0</td>
                        <td th:text="${m.descripcion}" class="text-muted small"></td>
                        <td class="fw-bold" th:text="${m.costo}">0.00</td>
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(listaMovimientos)}">
                        <td colspan="7" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-4 d-block mb-3"></i>
                            No hay movimientos registrados aún.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Menú Principal
        </a>
    </div>
</div>

</body>
</html>
