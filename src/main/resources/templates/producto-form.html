<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow col-md-8 mx-auto">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${producto.id_producto == null ? 'Nuevo Producto' : 'Editar Producto'}"></h3>
        </div>
        <div class="card-body">

            <form th:action="@{/vista/productos/guardar}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{id_producto}" />

                <div class="mb-3">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" th:field="*{nombre_producto}" required />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Categor√≠a</label>
                        <select class="form-select" th:field="*{categoria.id_categoria}" required>
                            <option value="">-- Seleccionar --</option>
                            <option th:each="cat : ${listaCategorias}"
                                    th:value="${cat.id_categoria}"
                                    th:text="${cat.nombre_categoria}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <input type="text" class="form-control" th:field="*{unidad_medida}" placeholder="Ej: Botella, Caja..." required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Precio Compra ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precio_compra}" />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Precio Venta ($)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precio_venta}" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Unidades por Caja</label>
                        <input type="number" class="form-control" th:field="*{unidades_por_caja}" value="1" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL de Imagen</label>
                    <input type="text" class="form-control" th:field="*{imagen_url}" placeholder="http://..." />
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" th:field="*{estado}">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Guardar Producto</button>
                    <a href="/vista/productos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
