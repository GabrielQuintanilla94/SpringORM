<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">üì¶ Cat√°logo de Productos</h2>
            <a href="/vista/productos/crear" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nuevo Producto</a>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Categor√≠a</th>
                            <th>P. Compra</th>
                            <th>P. Venta</th>
                            <th>Unid/Caja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listaProductos}">
                            <td th:text="${p.id_producto}"></td>
                            <td class="fw-bold">
                                <span th:text="${p.nombre_producto}"></span>
                                <small class="d-block text-muted" th:text="${p.unidad_medida}"></small>
                            </td>
                            <td th:text="${p.categoria?.nombre_categoria}">Sin Cat</td>
                            <td th:text="'$' + ${p.precio_compra}"></td>
                            <td th:text="'$' + ${p.precio_venta}" class="text-success fw-bold"></td>
                            <td th:text="${p.unidades_por_caja}"></td>
                            <td>
                                <a th:href="@{/vista/productos/editar/{id}(id=${p.id_producto})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/vista/productos/eliminar/{id}(id=${p.id_producto})}" class="btn btn-sm btn-danger" onclick="return confirm('¬øEliminar?');"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3"><a href="/" class="btn btn-secondary">Volver al Inicio</a></div>
    </div>
</body>
</html>
